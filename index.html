<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="jumbotron d-flex flex-column align-items-center">
        <h1 class="display-3">Weather Forecast</h1>
    </header>
    <!-- side search bar -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="side-bar col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input"
                                placeholder="San Diego"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button">
                                    Search
                                </button>
                                <button type="click" class="btn">Clear</button>

                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
        <div class="col-9 display-current">
          <h3 id="current-location"></h3>
          <img id="icon">
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-hum"></p>
          <p id="current-uv">
              <span class="text"></span>
              <span class="uv-color"></span>
    
          </p>
    
         </div>
            <div class="row">
                <div class="col-3 search history" id="history">
                </div>
                <!-- forecast -->
                <div class="col-9 row card-forecast" id="forecast">
                </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</html>
